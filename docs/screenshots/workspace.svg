<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 500" font-family="Inter, -apple-system, sans-serif">
  <defs>
    <linearGradient id="brand4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <pattern id="dots2" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#1f1f23"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="960" height="500" fill="#09090b" rx="12"/>

  <!-- Window chrome -->
  <rect x="0" y="0" width="960" height="32" fill="#18181b" rx="12"/>
  <rect x="0" y="12" width="960" height="20" fill="#18181b"/>
  <circle cx="20" cy="16" r="6" fill="#ff5f57"/>
  <circle cx="38" cy="16" r="6" fill="#febc2e"/>
  <circle cx="56" cy="16" r="6" fill="#28c840"/>
  <text x="480" y="20" text-anchor="middle" fill="#52525b" font-size="11" font-weight="500">Shannon — Workspace</text>

  <!-- Header -->
  <text x="50" y="58" fill="#f4f4f5" font-size="16" font-weight="700" font-family="Nunito, sans-serif">API Migration</text>
  <text x="50" y="72" fill="#52525b" font-size="10">3/5 tasks</text>
  <text x="120" y="72" fill="#60a5fa" font-size="10">Running</text>

  <!-- Stop button -->
  <rect x="870" y="42" width="70" height="28" rx="8" fill="rgba(239,68,68,0.15)"/>
  <text x="905" y="60" text-anchor="middle" fill="#f87171" font-size="11">Stop</text>

  <!-- DAG View (Left) -->
  <rect x="20" y="82" width="580" height="398" rx="12" fill="#111114" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <rect x="20" y="82" width="580" height="398" rx="12" fill="url(#dots2)"/>

  <!-- DAG Edges -->
  <line x1="165" y1="195" x2="280" y2="250" stroke="#3f3f46" stroke-width="1.5"/>
  <line x1="165" y1="195" x2="280" y2="340" stroke="#3f3f46" stroke-width="1.5"/>
  <line x1="400" y1="250" x2="480" y2="290" stroke="#3f3f46" stroke-width="1.5"/>
  <line x1="400" y1="340" x2="480" y2="290" stroke="#3f3f46" stroke-width="1.5"/>

  <!-- Node 1: DB Schema - Completed -->
  <rect x="70" y="170" width="120" height="50" rx="10" fill="#18181b" stroke="rgba(52,211,153,0.3)" stroke-width="1"/>
  <circle cx="90" cy="192" r="7" fill="none" stroke="#34d399" stroke-width="2"/>
  <polyline points="86,192 89,195 94,189" fill="none" stroke="#34d399" stroke-width="2"/>
  <text x="104" y="190" fill="#f4f4f5" font-size="10" font-weight="600">DB Schema</text>
  <text x="104" y="204" fill="#34d399" font-size="8">Completed</text>

  <!-- Node 2: API Routes - Completed -->
  <rect x="260" y="225" width="120" height="50" rx="10" fill="#18181b" stroke="rgba(52,211,153,0.3)" stroke-width="1"/>
  <circle cx="280" cy="247" r="7" fill="none" stroke="#34d399" stroke-width="2"/>
  <polyline points="276,247 279,250 284,244" fill="none" stroke="#34d399" stroke-width="2"/>
  <text x="294" y="245" fill="#f4f4f5" font-size="10" font-weight="600">API Routes</text>
  <text x="294" y="259" fill="#34d399" font-size="8">Completed</text>

  <!-- Node 3: Auth Layer - Running (glowing) -->
  <rect x="260" y="315" width="120" height="50" rx="10" fill="#18181b" stroke="rgba(96,165,250,0.4)" stroke-width="1.5"/>
  <circle cx="280" cy="337" r="7" fill="none" stroke="#60a5fa" stroke-width="2" stroke-dasharray="12 20"/>
  <text x="294" y="335" fill="#f4f4f5" font-size="10" font-weight="600">Auth Layer</text>
  <text x="294" y="349" fill="#60a5fa" font-size="8">Running...</text>

  <!-- Node 4: Integration - Pending -->
  <rect x="460" y="265" width="110" height="50" rx="10" fill="#18181b" stroke="rgba(255,255,255,0.06)" stroke-width="1" opacity="0.5"/>
  <circle cx="478" cy="287" r="7" fill="none" stroke="#71717a" stroke-width="1.5"/>
  <text x="492" y="285" fill="#71717a" font-size="10" font-weight="600">Integration</text>
  <text x="492" y="299" fill="#52525b" font-size="8">Pending</text>

  <!-- Chat Panel (Right) -->
  <rect x="612" y="82" width="328" height="398" rx="12" fill="#111114" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Tab bar -->
  <rect x="612" y="82" width="328" height="32" rx="12" fill="#111114"/>
  <rect x="612" y="102" width="328" height="12" fill="#111114"/>
  <text x="648" y="102" fill="#f4f4f5" font-size="10" font-weight="600">Chat</text>
  <rect x="632" y="110" width="36" height="2" rx="1" fill="url(#brand4)"/>
  <text x="720" y="102" fill="#52525b" font-size="10">Changes</text>
  <rect x="730" y="96" width="18" height="14" rx="7" fill="rgba(251,191,36,0.15)"/>
  <text x="739" y="106" text-anchor="middle" fill="#fbbf24" font-size="8">3</text>
  <line x1="612" y1="114" x2="940" y2="114" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Task info banner -->
  <rect x="700" y="124" width="172" height="18" rx="4" fill="rgba(255,255,255,0.03)"/>
  <text x="786" y="136" text-anchor="middle" fill="#52525b" font-size="8">Auth Layer · Code Writer (opus)</text>

  <!-- Agent message 1 -->
  <text x="628" y="162" fill="#60a5fa" font-size="9" font-weight="500">Code Writer</text>
  <rect x="628" y="168" width="240" height="42" rx="8" fill="rgba(255,255,255,0.04)"/>
  <text x="636" y="184" fill="#a1a1aa" font-size="10">I'll implement the JWT authentication</text>
  <text x="636" y="198" fill="#a1a1aa" font-size="10">layer. Setting up the middleware...</text>

  <!-- Tool use indicator -->
  <rect x="628" y="218" width="200" height="22" rx="6" fill="rgba(251,191,36,0.05)" stroke="rgba(251,191,36,0.1)" stroke-width="1"/>
  <text x="644" y="233" fill="#fbbf24" font-size="9">Writing: auth/middleware.go</text>

  <!-- Agent message 2 -->
  <text x="628" y="258" fill="#60a5fa" font-size="9" font-weight="500">Code Writer</text>
  <rect x="628" y="264" width="280" height="56" rx="8" fill="rgba(255,255,255,0.04)"/>
  <text x="636" y="280" fill="#a1a1aa" font-size="10">Created JWT middleware with token</text>
  <text x="636" y="294" fill="#a1a1aa" font-size="10">validation and refresh support. Now</text>
  <text x="636" y="308" fill="#a1a1aa" font-size="10">setting up the auth handler...</text>

  <!-- Tool use 2 -->
  <rect x="628" y="328" width="200" height="22" rx="6" fill="rgba(251,191,36,0.05)" stroke="rgba(251,191,36,0.1)" stroke-width="1"/>
  <text x="644" y="343" fill="#fbbf24" font-size="9">Writing: auth/handler.go</text>

  <!-- Typing indicator -->
  <circle cx="636" cy="370" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="646" cy="370" r="3" fill="#60a5fa" opacity="0.4"/>
  <circle cx="656" cy="370" r="3" fill="#60a5fa" opacity="0.2"/>
  <text x="666" y="374" fill="#52525b" font-size="9">Agent is working...</text>

  <!-- Chat input -->
  <line x1="612" y1="448" x2="940" y2="448" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <rect x="624" y="456" width="274" height="28" rx="6" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <text x="636" y="474" fill="#52525b" font-size="10">Send a message to the agent...</text>
  <rect x="904" y="456" width="28" height="28" rx="6" fill="url(#brand4)"/>
  <polygon points="914,464 924,470 914,476" fill="white"/>
</svg>
