  <text x="590" y="248" fill="#52525b" font-size="9">SUCCESS RATE</text>
  <path d="M 618 340 A 44 44 0 0 1 706 340" fill="none" stroke="#1f1f23" stroke-width="8" stroke-linecap="round"/>
  <path d="M 618 340 A 44 44 0 0 1 700 312" fill="none" stroke="url(#brand)" stroke-width="8" stroke-linecap="round"/>
  <text x="662" y="338" text-anchor="middle" fill="#f4f4f5" font-size="18" font-weight="700" font-family="Nunito, sans-serif">87%</text>

  <!-- Code Review -->
  <rect x="761" y="228" width="175" height="150" rx="10" fill="#111114" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <text x="777" y="248" fill="#52525b" font-size="9">CODE REVIEW</text>
  <text x="777" y="274" fill="#a1a1aa" font-size="10">Tests Passed</text>
  <text x="920" y="274" text-anchor="end" fill="#34d399" font-size="10" font-weight="600">24/28</text>
  <rect x="777" y="280" width="143" height="4" rx="2" fill="#1f1f23"/>
  <rect x="777" y="280" width="122" height="4" rx="2" fill="#34d399"/>
  <text x="777" y="306" fill="#a1a1aa" font-size="10">Files Changed</text>
  <text x="920" y="306" text-anchor="end" fill="#fbbf24" font-size="10" font-weight="600">47</text>

  <!-- Completion Trend -->
  <rect x="200" y="390" width="736" height="130" rx="10" fill="#111114" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <text x="216" y="412" fill="#52525b" font-size="9">COMPLETION TREND</text>
  <polyline points="216,500 290,490 364,478 438,470 512,475 586,458 660,448 734,435 808,426 882,418 920,410" fill="none" stroke="url(#brand)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <polyline points="216,500 290,490 364,478 438,470 512,475 586,458 660,448 734,435 808,426 882,418 920,410 920,510 216,510" fill="url(#brand)" opacity="0.06"/>
  <circle cx="920" cy="410" r="4" fill="#60a5fa"/>
</svg>
