  </defs>

  <!-- Background -->
  <rect width="960" height="540" fill="#09090b" rx="12"/>

  <!-- Window chrome -->
  <rect x="0" y="0" width="960" height="32" fill="#18181b" rx="12"/>
  <rect x="0" y="12" width="960" height="20" fill="#18181b"/>
  <circle cx="20" cy="16" r="6" fill="#ff5f57"/>
  <circle cx="38" cy="16" r="6" fill="#febc2e"/>
  <circle cx="56" cy="16" r="6" fill="#28c840"/>
  <text x="480" y="20" text-anchor="middle" fill="#52525b" font-size="11" font-weight="500">Shannon â€” Dashboard</text>

  <!-- Sidebar -->
  <rect x="0" y="32" width="180" height="508" fill="#111114"/>
  <line x1="180" y1="32" x2="180" y2="540" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Logo area -->
  <rect x="0" y="32" width="180" height="52" fill="#111114"/>
  <line x1="0" y1="84" x2="180" y2="84" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <circle cx="30" cy="58" r="14" fill="url(#brandSubtle)" stroke="url(#brand)" stroke-width="1.5" stroke-opacity="0.35"/>
  <rect x="24" y="53" width="12" height="4" rx="2" fill="url(#brand)" transform="rotate(0 30 58)"/>
  <rect x="24" y="53" width="12" height="4" rx="2" fill="url(#brand)" transform="rotate(60 30 58)"/>
  <rect x="24" y="53" width="12" height="4" rx="2" fill="url(#brand)" transform="rotate(120 30 58)"/>
  <text x="52" y="55" fill="#f4f4f5" font-size="12" font-weight="700" font-family="Nunito, sans-serif">Shannon</text>
