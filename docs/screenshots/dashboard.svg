  <rect x="8" y="94" width="164" height="32" rx="8" fill="url(#brandSubtle)"/>
  <rect x="162" y="101" width="3" height="14" rx="2" fill="url(#brand)" opacity="0.7"/>
  <text x="38" y="114" fill="#f4f4f5" font-size="11" font-weight="500">Dashboard</text>
  <text x="38" y="146" fill="#52525b" font-size="11">Workspaces</text>
  <text x="38" y="170" fill="#52525b" font-size="11">Agents</text>
  <text x="38" y="194" fill="#52525b" font-size="11">MCP Servers</text>
  <text x="38" y="218" fill="#52525b" font-size="11">Teams</text>
  <text x="38" y="242" fill="#52525b" font-size="11">Sessions</text>

  <!-- Main content area -->
  <!-- Header -->
  <text x="200" y="62" fill="#f4f4f5" font-size="18" font-weight="700" font-family="Nunito, sans-serif">Dashboard</text>
