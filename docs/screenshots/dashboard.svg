  <circle cx="288" cy="310" r="36" fill="none" stroke="#22c55e" stroke-width="10" stroke-dasharray="158 226" stroke-dashoffset="0" transform="rotate(-90 288 310)"/>
  <circle cx="288" cy="310" r="36" fill="none" stroke="#60a5fa" stroke-width="10" stroke-dasharray="68 226" stroke-dashoffset="-158" transform="rotate(-90 288 310)"/>
  <text x="260" y="368" fill="#22c55e" font-size="8">Done 70%</text>
  <text x="308" y="368" fill="#60a5fa" font-size="8">Active 30%</text>

