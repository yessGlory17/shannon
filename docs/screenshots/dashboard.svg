  <text x="216" y="128" fill="#f4f4f5" font-size="26" font-weight="800" font-family="Nunito, sans-serif">3</text>

  <rect x="387" y="76" width="175" height="70" rx="10" fill="#111114" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
